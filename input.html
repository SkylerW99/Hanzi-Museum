<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1>Wow you created a new Hanzi!</h1>
        <p>Now you can come up with your own definitions about it</p>

        <!-- form -->
        <form id = 'form'>
            <div>
            <label for='user-name'>Name:</label>
            <input type='text' id='user-name' name="name" required>
            </div>

            <div>
            <label for = 'user-message'>Definition:</label>
            <textarea id ='user-message' name="message" required></textarea>
            </div>


            <button type ='submit' id="submit">submit</button>
        </form>

        <img id = 'captured-image' alt = 'captured image'>
        
        
    </main>
    
    <footer>
      
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        // Retrieve image data URL from local storage or global variable
        const imageDataUrl = localStorage.getItem('image');
    
        if (imageDataUrl) {
            const imageElement = document.getElementById('captured-image');
            if (imageElement) {
                imageElement.src = imageDataUrl;
                imageElement.style.display = 'block'; // Display the image
            }
        }
    });
    </script>

</body>
</html>
