<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Websocket Example</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="fade">
      <div class="page-container">
        <h2 id = 'center-paragraph'>Now it's time to assemble your Hanzi on the grid, and please click the orange button when you finish.
        </h2>
        <img src="assets/instruction.gif" id="loading_animation" alt="now assemble hanzi on the grid">
      <button type= "button" id= "toWaiting" class = 'buttonOrange'> Finish </button>
      <button type= "button" id= "tointro4" class = 'buttons2'> </button>
      </div>

      <div class="popup" onclick="myFunction()">
        <p>Need some hints?</p>
        <div class="popuptext" id="myPopup"></div>
      </div>

    </main>
    
      <script>
        document.addEventListener('keydown', function(event) {

        if(event.key === 'ArrowLeft'){
            window.location.href = 'index.html';
        }

        });

        const toWaiting = document.getElementById('toWaiting');
        if (toWaiting){
        toWaiting.addEventListener('click', function() {
        window.location.href = 'waiting.html';
       }
       )}

       const tointro4 = document.getElementById('tointro4');
        if (tointro4){
        tointro4.addEventListener('click', function() {
        window.location.href = 'index.html';
       }
       )}

       function myFunction() {
      var popup = document.getElementById("myPopup");
      popup.classList.toggle("show");
      }
    
        </script>


    
  </body>
</html>
