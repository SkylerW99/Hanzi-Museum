<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js" defer></script>
</head>
<body>
    <main class="fade">
    <div class="formpage-container">
        <h1 class ='page-title'>Thanks for submitting your creation!</h1>
        <p>Other visitors created the new Hanzi like yours, check out their works.</p>
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <img src="assets/1.png" style="width:100%">
            </div>
          
            <div class="mySlides fade">
              <img src="assets/2.png" style="width:100%">
            </div>
          
            <div class="mySlides fade">
              <img src="assets/3.png" style="width:100%">
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>

          <button id="startOver" class = 'buttonOrange'>Finish</button>
          <button id="toDetection" class='buttonBlue'>Play Again</button>

    </div>
    </main>

    
    <footer>
      
    </footer>
    
    <!-- Add JavaScript Files -->

</body>
</html>
