<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js" defer></script>
</head>
<body>
    <main class="fade">
    <div class ="container-xxbig new">
    <div class="container-small slider">
        <h1>Thanks for submitting your creation!</h1>
        <p class="paragraphs">Check out some similar creations from other visitors!</p>
      </div>
      <div class="slider">
           <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <!-- Next and previous buttons -->
            
            <a class="prev" onclick="plusSlides(-1)">&#10094; </a>
            <a class="next" onclick="plusSlides(1)">&#10095; </a>
            
          </div>
          <br>
          
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>

          <div class="popup" onclick="myFunction()">
            <p>Want to get more hints for the next round?</p>
            <div class="popuptext2" id="myPopup"></div>
          </div>
          <div id="popup-overlay"></div>

        </div>
      </div>

        <button id="toDetection" class = 'button orange'>Play Again</button>
        <button id="startOver" class='button grey'>Finish</button>
    </main>

    
    <footer>
      
    </footer>
    
    <!-- Add JavaScript Files -->
    <script>
      function myFunction() {
      var popup = document.getElementById("myPopup");
      var overlay = document.getElementById('popup-overlay');
      popup.classList.toggle("show");

      if (popup.classList.contains("show")) {
        overlay.style.display = 'block'; 
    } else {
        overlay.style.display = 'none'; 
    }


      }

    </script>

</body>
</html>
